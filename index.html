<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <title>E-Library</title>
</head>

<body>
    <header class="navbar navbar-default bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">E-Library</a>
            </div>
        </div>


    </header> 
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to our E-Library</h1>
                <img src="imgs/elibrary.jpg" class="img-fluid mt-4" alt="Sample image" >
            </div>

            <div class="col-md-6">
                
                <div class="container">
                    <h3 class="title mt-5">E-Library</h3>
                    <!-- <input class="text-center" placeholder="Phone number, username, or email"> -->
                    <div class="input-group">
                        
                        <input id="email" type="email" class="form-control" name="email" placeholder="Phone number, username, or email">
                      </div>
                      <div class="input-group mt-2">
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      <div class="mt-2">
                      <button class="btn btn-secondary text-center">Log in</button>
                      </div>
                </div>

                <div class="col">
                    <h4 class=" mt-5">Don't have an account?</h4> <a data-bs-toggle="modal" data-bs-target="#signUp" class="nav-link">Sign Up</a>

                    
                    <div class="modal" id="signUp">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="modal-title">
                                        Sign Up
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- hon l shu esmon-->
                                    <div class="input-group">
                                        <input id="email" type="email" class="form-control" name="email" placeholder="Email">
                                    </div>
                                    <div class="input-group mt-2">
                                        <input id="Fname" type="email" class="form-control" name="email" placeholder="First name">
                                        <input id="Lname" type="email" class="form-control" name="email" placeholder="Last name">
                                    </div>
                                    <div class="input-group mt-2">
                                        <input id="phone" type="email" class="form-control" name="email" placeholder="Phone number">
                                    </div>
                                    <div class="input-group mt-2">
                                        <input id="Uname" type="email" class="form-control" name="email" placeholder="Username">
                                    </div>

                                    <div class="input-group mt-4">
                                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    <div class="input-group mt-2">
                                        <input id="password" type="password" class="form-control" name="password" placeholder="Confirm Password">
                                    </div>
                    
                                 </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>

        

    </div>
    







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
